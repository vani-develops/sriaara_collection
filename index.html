<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #074427;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 90%;
            max-width: 400px;
        }
        .view-toggle {
            padding: 10px 15px;
            border: none;
            background-color: #074427;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            max-width: 200px;
            font-size: 16px;
        }
        .saree-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
        }
        .list .saree-card {
            max-width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .list .saree-card img {
            width: 100px;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .page-btn {
            padding: 8px 12px;
            margin: 5px;
            background-color: #074427;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn.active {
            background-color: #d4af37;
        }
    </style>
</head>
<body>
    <h1>Sriaara Saree Collection</h1>
    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees..." onkeyup="filterSarees()">
        <button class="view-toggle" onclick="toggleView('grid')">ðŸ”³ Grid View</button>
        <button class="view-toggle" onclick="toggleView('list')">ðŸ“‹ List View</button>
    </div>
    <div class="saree-container grid" id="sareeContainer"></div>
    <div class="pagination" id="pagination"></div>

<script>
    let sarees = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentView = 'grid';

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        sarees = rows.slice(1).map(row => ({
            name: row.c[0]?.v || "Unknown Saree",
            image: row.c[1]?.v || "https://via.placeholder.com/250",
            whatsapp: `https://wa.me/1123454567?text=Hello!%20I'm%20interested%20in%20the%20${encodeURIComponent(row.c[0]?.v || "saree")}.%20Can%20you%20share%20the%20details?`
        }));
        renderSarees();
    }

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.className = `saree-container ${currentView}`;
        sareeContainer.innerHTML = "";

        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = sarees.slice(start, end);

        paginatedItems.forEach(saree => {
            let card = document.createElement("div");
            card.className = "saree-card";
            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p>${saree.name}</p>
                <a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>
            `;
            sareeContainer.appendChild(card);
        });
        renderPagination();
    }

    function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        let pageCount = Math.ceil(sarees.length / itemsPerPage);
        for (let i = 1; i <= pageCount; i++) {
            let btn = document.createElement("button");
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => {
                currentPage = i;
                renderSarees();
            };
            pagination.appendChild(btn);
        }
    }

    function toggleView(view) {
        currentView = view;
        renderSarees();
    }

    function filterSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        sarees = sarees.filter(saree => saree.name.toLowerCase().includes(query));
        currentPage = 1;
        renderSarees();
    }

    fetchSarees();
</script>
</body>
</html>
