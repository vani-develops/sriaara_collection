<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #074427;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 50%;
            max-width: 400px;
        }
        .saree-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 0 10px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .page-btn {
            padding: 8px 12px;
            background-color: #074427;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn.active {
            background-color: #d4af37;
        }
        .insta-link {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #d62976; /* Instagram color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sriaara Saree Collection</h1>
    <a class="insta-link" href="https://www.instagram.com/your_instagram_page" target="_blank">
        ðŸ“¸ Follow us on Instagram
    </a>

    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees..." onkeyup="filterSarees()">
    </div>
    
    <div class="saree-container" id="sareeContainer"></div>
    <div class="pagination" id="pagination"></div>

<script>
    let sarees = [];
    let filteredSarees = [];
    let currentPage = 1;
    const itemsPerPage = 12;

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json"; 
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;
    
        sarees = rows.slice(1).map(row => ({
            name: row.c[0]?.v || "Unknown Saree",
            image: row.c[1]?.v || "https://res.cloudinary.com/demo/image/upload/sample.jpg", // Cloudinary URL
            link: row.c[2]?.v || "#"
        }));
        filteredSarees = sarees;
        renderSarees();
    }

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.innerHTML = "";

        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = filteredSarees.slice(start, end);

        paginatedItems.forEach(saree => {
            let card = document.createElement("div");
            card.className = `saree-card`;

            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p>${saree.name}</p>
                <a class="order-btn" href="#" onclick="sendWhatsAppMessage(event, '${saree.name}', '${saree.image}')">
                    Order on WhatsApp
                </a>
            `;
            sareeContainer.appendChild(card);
        });

        renderPagination();
    }

    function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        let pageCount = Math.ceil(filteredSarees.length / itemsPerPage);
        for (let i = 1; i <= pageCount; i++) {
            let btn = document.createElement("button");
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => {
                currentPage = i;
                renderSarees();
            };
            pagination.appendChild(btn);
        }
    }

    function sendWhatsAppMessage(event, sareeName, imageUrl) {
        event.preventDefault(); // Prevent default link behavior

        let message = `Hi! I'm interested in this saree:%0A*${sareeName}*%0A%0AImage:%0A${imageUrl}`;
        let whatsappURL = `https://wa.me/9381403370?text=${message}`; // Change to your WhatsApp number

        window.open(whatsappURL, "_blank");
    }

    function filterSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        filteredSarees = sarees.filter(saree => saree.name.toLowerCase().includes(query));
        currentPage = 1;
        renderSarees();
    }

    fetchSarees();
</script>
</body>
</html>
