<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #074427;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 50%;
            max-width: 400px;
        }
        .view-toggle {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #074427;
            color: white;
            border-radius: 5px;
        }
        .saree-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 0 10px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .page-btn {
            padding: 8px 12px;
            background-color: #074427;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn.active {
            background-color: #d4af37;
        }

        @media (min-width: 769px) {
            .view-toggle {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .saree-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .list-view .saree-container {
            display: block;
        }
        .list-view .saree-card {
            width: 90%;
            margin: 0 auto;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .list-view .saree-card img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Sriaara Saree Collection</h1>
    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees..." onkeyup="filterSarees()">
        <button class="view-toggle" onclick="toggleView('grid')">ðŸ”² Grid</button>
        <button class="view-toggle" onclick="toggleView('list')">ðŸ“„ List</button>
    </div>
    <div class="saree-container" id="sareeContainer"></div>
    <div class="pagination" id="pagination"></div>

<script>
    let sarees = [];
    let filteredSarees = [];
    let currentPage = 1;
    const itemsPerPage = 12;
    let currentView = 'grid';

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        try {
            const response = await fetch(sheetURL);
            const text = await response.text();
            const json = JSON.parse(text.match(/\{.*\}/s)[0]); // Extract JSON dynamically
            const rows = json.table.rows;

            sarees = rows.map(row => ({
                name: row.c[0]?.v || "Unknown Saree",
                image: row.c[1]?.v || "https://via.placeholder.com/250",
                link: row.c[2]?.v || "#"
            }));

            filteredSarees = sarees;
            renderSarees();
        } catch (error) {
            console.error("Error fetching sarees:", error);
        }
    }

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.innerHTML = "";

        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = filteredSarees.slice(start, end);

        if (paginatedItems.length === 0) {
            sareeContainer.innerHTML = "<p>No results found</p>";
            return;
        }

        paginatedItems.forEach(saree => {
            let card = document.createElement("div");
            card.className = `saree-card`;

            let message = encodeURIComponent(`Hi! I'm interested in this saree: ${saree.name}`);
            let dmLink = `https://www.instagram.com/direct/t/72755543870/?text=${message};`;

            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p>${saree.name}</p>
                <a class="order-btn" href="${dmLink}" target="_blank">Order via DM</a>
            `;
            sareeContainer.appendChild(card);
        });

        renderPagination();
    }

    function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        let pageCount = Math.ceil(filteredSarees.length / itemsPerPage);

        for (let i = 1; i <= pageCount; i++) {
            let btn = document.createElement("button");
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => {
                currentPage = i;
                renderSarees();
            };
            pagination.appendChild(btn);
        }
    }

    function toggleView(view) {
        const body = document.body;
        if (window.innerWidth <= 768) {
            body.classList.toggle('list-view', view === 'list');
        }
        renderSarees();
    }

    function filterSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        filteredSarees = sarees.filter(saree => saree.name.toLowerCase().includes(query));
        currentPage = 1;
        renderSarees();
    }

    fetchSarees();
</script>
</body>
</html>
