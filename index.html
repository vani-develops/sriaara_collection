<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #074427;
        }
        .saree-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sriaara Saree Collection</h1>
    <div class="saree-grid" id="sareeContainer"></div>

<script>
    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        let sareesHTML = "";
        rows.forEach((row, index) => {
            // Skip the first row if it's a header
            if (index === 0) return;

            if (row.c && row.c[0] && row.c[1] && row.c[2]) {
                const sareeName = row.c[0].v || "Unknown Saree";
                const imageUrl = row.c[1].v || "https://via.placeholder.com/250";
                const instaLink = row.c[2].v || "#";

                sareesHTML += `
                    <div class="saree-card">
                        <img src="${imageUrl}" alt="${sareeName}">
                        <p>${sareeName}</p>
                        <a class="order-btn" href="${instaLink}" target="_blank">Order via DM</a>
                    </div>
                `;
            }
        });

        document.getElementById("sareeContainer").innerHTML = sareesHTML;
    }

    fetchSarees();
</script>

    </body>
</html>
